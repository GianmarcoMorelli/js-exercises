<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <h1>WELCOME TO THE ROCK-PAPER-SCISSORS ARENA</h1>
    <h4>Challenge the computer, the first one that scores 5 points win</h4>
    <div class="buttons">
        <button class="rock"><img src="https://images.unsplash.com/photo-1584715642381-6f1c4b452b1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">Rock</button>
        <button class="paper"><img src="https://images.unsplash.com/photo-1597338770339-9860acd8406e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHBhcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">Paper</button>
        <button class="scissors"><img src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2Npc3NvcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">Scissors</button>
    </div>
    <div class="currentChoice">
        <div class="left">
            <div>Player Choice</div>
            <div class="playerChoice"></div>
        </div>
        <div class="right">
            <div>Computer Choice</div>
            <div class="computerChoice"></div>
        </div>
    </div>
    <div class="currentResult"></div>
</body>
</html>
