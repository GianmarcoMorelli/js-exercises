<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <h1>WELCOME TO THE ROCK-PAPER-SCISSORS ARENA</h1>
    <h4>Challenge the computer, the first one that scores 5 points win</h4>
    <div class="buttons">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>
    <div class="currentChoice">
        <div class="left">
            <div>Player Choice</div>
            <div class="playerChoice"></div>
        </div>
        <div class="right">
            <div>Computer Choice</div>
            <div class="computerChoice"></div>
        </div>
    </div>
    <div class="currentResult"></div>
</body>
</html>
