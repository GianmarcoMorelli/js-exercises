    <script>
        function add7(number = 4){
            return number + 7;
        }

        function multiply(n1 = 2, n2 = 7){
            return n1 * n2;
        }

        function capitalize(generalWord){
            let generalWordTwo;
            generalWordTwo = generalWord.charAt(0).toUpperCase() + generalWord.slice(1).toLowerCase();
            return generalWordTwo;
        }

        function lastLetter(word){
            let len = word.length;
            return word[len - 1];
        }

        console.log(add7());
        console.log(multiply());
        console.log(capitalize("TEST"));
        console.log(lastLetter("testing"));
    </script>
